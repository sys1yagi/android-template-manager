apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

def jppVersion = "1.5.+"


repositories {
    mavenCentral()
}
dependencies {
    compile group:'commons-io', name:'commons-io', version:'2.4'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'   
}

sourceSets{
    main{
        java{
            srcDir 'src'
        }
    }
    test{
        java{
            srcDir 'test'
        }
    }
}

